<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/logo.png">
    <title>Exam_Generator</title>
</head>
<body>
      <header class="p-3 text-bg-dark">

          <div class="d-flex flex-wrap align-items-center justify-content-center  ps-4 pe-4">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="img/logo.png" alt="Logo" width="60" height="54" class="d-inline-block align-text-top ">
            </a>
            <h1 class=" ps-3">Exam Generator </h1>
          </div>
      </header>
      <br>
    <div class="container">

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Nº Preguntas del examen</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="nºDePreguntasDelExamen">
        </div>

        <h3 class="text-center">Añade las posibles preguntas que puedan aparecer en el examen</h3>
        
        <div class="input-group mb-3">
            <input id="item-a-añadir"type="text" class="form-control" placeholder="Escribe una pregunta" aria-label="Escribe una pregunta" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="añadirPregunta">AÑADIR</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
     <script src="main.js"></script> 
</body>
</html>
